<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://sianet.nom.pe/wp-content/uploads/2020/04/cropped-favicon-32x32.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Sianet – Los especialistas en tecnología educativa</title>
    <style>
        
html, body {
  height: 100%;
}

img{
  width: 100%;
}
.default_logo{
  width: 250px;
  margin: 2rem auto;
  text-align: center;
}
body {
  font: 300 1em/1.5em 'Poppins', sans-serif;;
  margin: 0;
  position: relative;
  background-image: url(http://sianet.nom.pe/wp-content/uploads/2020/05/bg-landing.png);
  background-position: center center;
  /* background-repeat: no-repeat; */
  background-attachment: fixed;
  /* background-size: cover; */
}
.box{
  text-align: center;
}
.bg-bg{
  background-image: url(http://sianet.nom.pe/wp-content/uploads/2020/05/bg-bg.png);
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  height: 100%;
}

h1 {
  font-size: 1.5em;
  font-weight: 100;
  line-height: 1.2em;
  margin-top: 1.5rem;
  margin-bottom: 3rem;
  color: white;
}

/* HELPERS */
.text-center {
  text-align: center;
}

/* GRID */
.container {
  left: 50%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* PROGRESS */
.progress {
  background-color: #e5e9eb;
  height: 0.25em;
  position: relative;
  width: 100%;
}

.progress-bar {
  animation-duration: 3s;
  animation-name: width;
  background-image: linear-gradient(to right, #FFB20D,#E88B0C,#FF8300,#FF6D00,#E84B0C,#FF2F0D);
  /* background-size: 24em 0.25em; */
  height: 100%;
  position: relative;
}
.progress-shadow {
  background-image: linear-gradient(to bottom, #eaecee08, transparent);
  height: 4em;
  position: absolute;
  top: 100%;
  transform: skew(120deg);
  transform-origin: 0 0;
  width: 100%;
}

/* ANIMATIONS */
@keyframes width {
  0%, 100% {
    transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
  }
  0% {
    width: 0;
  }
  100% {
    width: 100%;
  }
}

/*RESPONSIVE*/
@media only screen and (min-width: 1602px) {
  .bg-bg {
    background-size: 70%;
  }
}


</style>
</head>
<body>
  <div class="bg-bg">
    <div class="container">
      <div class="box">
        <a href="http://sianet.nom.pe/">
          <img class="default_logo" src="http://sianet.nom.pe/wp-content/uploads/2020/04/Sianet-logo.png" alt="Sianet-logo">
        </a>
      </div>
        <img src="http://sianet.nom.pe/wp-content/uploads/2020/05/dodle.png" alt="">
        <h1 class="text-center">De vuelta al cole seguros con SiaNet</h1>
      
        <div class="progress">
      
          <div class="progress-bar">
      
            <div class="progress-shadow"></div>
      
          </div>
      
        </div>
      
      </div>
    </div>
    <script>
        setTimeout(function(){
           window.location.href = 'http://sianet.nom.pe/';
        }, 4000);
     </script>
     
</body>
</html>
